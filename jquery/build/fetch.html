<!DOCTYPE html>
<html>
  <head>
    <title>JSON</title>
    <script type = "text/javascript" 
	    src = "http://code.jquery.com/jquery-latest.min.js">
    </script>
    <script type = "text/javascript">
      $.getJSON('http://localhost:8080/cds/getCDs.jsp', function(response) {
         <!-- display the JSON as text -->
         alert(JSON.stringify(response.catalog.cd));

         <!-- proof of concept: display the first three authors/titles -->
         $('#container').append('<li>' + response.catalog.cd[0].artist + 
                                         ' sings ' + 
                                       response.catalog.cd[0].title + 
                                '</li>');
         $('#container').append('<li>' + response.catalog.cd[1].artist + 
                                         ' sings ' + 
                                         response.catalog.cd[1].title + 
                                '</li>');
         $('#container').append('<li>' + response.catalog.cd[2].artist + 
                                         ' sings ' + 
                                         response.catalog.cd[2].title + 
                                '</li>');
      });
    </script>  
</head>
  <body>
    <ul id = 'container'></ul>
  </body>
</html>
